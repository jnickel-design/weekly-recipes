    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .prose-custom ul, .prose-custom ol {
            list-style-position: inside;
        }
        .prose-custom li::marker {
            color: #4f46e5;
            font-weight: 500;
        }
        .recipe-card {
            break-inside: avoid;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Map Styles */
        #map-container {
            position: relative;
        }
        .country {
            fill: #d1d5db; /* gray-300 */
            stroke: #f9fafb; /* gray-50 */
            stroke-width: 0.5px;
            transition: fill 0.3s ease;
        }
        .country.has-recipe {
            fill: #9ca3af; /* gray-400 */
            cursor: pointer;
        }
        .country.has-recipe:hover {
            fill: #6b7280; /* gray-500 */
        }
        .country.viable {
            fill: #10b981; /* green-500 */
        }
        .country.viable:hover {
            fill: #059669; /* green-600 */
        }
        .country.active {
            fill: #4f46e5; /* indigo-600 */
        }
        #map-tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.875rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
    </style>

            let recipesHtml = `<div><h2 class="text-3xl font-bold text-gray-800 border-b-2 border-indigo-200 pb-2 mb-6">Weekly Recipes</h2><div class="space-y-8 md:columns-2 md:gap-8">`;
            collection.recipes.forEach((recipe, index) => {
                recipesHtml += `<div class="p-6 rounded-xl border border-gray-200 bg-white recipe-card"><h4 class="text-xl font-bold text-indigo-700">${recipe.day}: ${recipe.name}</h4><div class="mt-4"><h5 class="font-semibold mb-2">Ingredients:</h5><ul class="list-disc list-inside space-y-1 text-sm text-gray-600 prose-custom">${recipe.ingredients.map(ing => `<li>${ing}</li>`).join('')}</ul></div><div class="mt-4"><h5 class="font-semibold mb-2">Instructions:</h5><ol class="list-decimal list-inside space-y-2 text-sm text-gray-600 prose-custom">${recipe.instructions.split('\n').filter(step => step.trim() !== '').map(step => `<li>${step}</li>`).join('')}</ol></div></div>`;
            });
            recipesHtml += `</div></div>`;
            contentDisplay.innerHTML = shoppingHtml + recipesHtml;
        }
        
        async function drawMap() {
            const world = await d3.json("https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json");
            const countries = topojson.feature(world, world.objects.countries);
            const recipeCountryIds = new Set(recipeData.map(r => r.countryId));

            const projection = d3.geoMercator().scale(130).center([10, 45]).translate([960 / 2, 500 / 2]);
            const path = d3.geoPath().projection(projection);

            mapSvg.selectAll("path")
                .data(countries.features)
                .enter().append("path")
                .attr("d", path)
                .attr("id", d => `country-${d.id}`)
                .attr("class", "country")
                .classed("has-recipe", d => recipeCountryIds.has(d.id))
                .on("mouseover", (event, d) => {
                    mapTooltip.style("opacity", 1).html(d.properties.name);
                })
                .on("mousemove", function(event) {
                    const [x, y] = d3.pointer(event, mapContainer);
                    mapTooltip.style("left", (x + 15) + "px")
                              .style("top", (y + 15) + "px");
                })
                .on("mouseout", () => {
                    mapTooltip.style("opacity", 0);
                })
                .on("click", (event, d) => {
                    if (!recipeCountryIds.has(d.id)) return;
                    
                    if (selectedCountryId === d.id) {
                        clearSelection();
                        return;
                    }

                    selectedCountryId = d.id;
                    regionFilter.value = ""; // Clear region filter when clicking a country
                    const countryCollections = recipeData.filter(c => c.countryId === d.id);
                    populateSelect(countryCollections, countryCollections[0].collectionName);
                    
                    let existingMsg = document.getElementById('map-selection-msg');
                    if (existingMsg) existingMsg.remove();
                    
                    if (countryCollections.length === 1) {
                        displayCollection(countryCollections[0].collectionName);
                    } else {
                        const countryName = d.properties.name;
                        const msg = document.createElement('p');
                        msg.id = 'map-selection-msg';
                        msg.className = 'text-sm text-indigo-600 font-semibold mt-2';
                        msg.textContent = `Please select a region for ${countryName} from the dropdown.`;
                        dropdownContainer.appendChild(msg);

                        contentDisplay.innerHTML = '';
                        contentDisplay.appendChild(initialMessage);
                        initialMessage.style.display = 'flex';
                        highlightCountry(d.id);
                    }
                });
            filterAndDisplay();
        }

        function selectRandomCollection() {
            const maxPrice = parseFloat(priceFilter.value) || Infinity;
            const selectedRegion = regionFilter.value;
            let availableCollections = recipeData;

            // This is the key change: we no longer check for selectedCountryId here.
            // We only filter by the persistent filters (region and price).
            if (selectedRegion) {
                availableCollections = availableCollections.filter(c => c.region === selectedRegion);
            }
            
            availableCollections = availableCollections.filter(c => c.budget.max <= maxPrice);

            if (availableCollections.length > 0) {
                const randomCollection = availableCollections[Math.floor(Math.random() * availableCollections.length)];
                
                // If a region is selected, the dropdown is already filtered, so we just need to set the value.
                // If no region is selected, we need to ensure the full list is populated before setting the value.
                if (!selectedRegion) {
                    populateSelect(recipeData, randomCollection.collectionName);
                } else {
                    collectionSelect.value = randomCollection.collectionName;
                }
                
                displayCollection(randomCollection.collectionName);
            } else {
                contentDisplay.innerHTML = `<div class="text-center text-gray-500 p-8"><p>No recipes available for the selected filters.</p></div>`;
            }
        }

        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', async () => {
            populateRegionFilter();
            populateSelect(recipeData);
            drawMap();
        });

        collectionSelect.addEventListener('change', (e) => {
            let existingMsg = document.getElementById('map-selection-msg');
            if (existingMsg) existingMsg.remove();
            displayCollection(e.target.value);
        });
        
        regionFilter.addEventListener('change', () => {
            selectedCountryId = null; // Clear country selection when region changes
            filterAndDisplay();
        });
        
        priceFilter.addEventListener('input', filterAndDisplay);
        randomBtn.addEventListener('click', selectRandomCollection);

    </script>
